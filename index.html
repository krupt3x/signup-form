<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Fill up the form to sign up to pengy dot com</h1>
    <p>
      Everyone loves penguins, and I know that you do as well! then what ya
      waiting for fill out the form and be a part of the community.
    </p>
    <form action="" method="post">
      <fieldset>
        <div>
          <label for="firstName">First Name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="pengy"
            required
          />
        </div>
        <div>
          <label for="lname">LastName</label>
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="the penguin"
            required
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="pengy@example.com"
            required
          />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input
            placeholder="+901234567890"
            type="tel"
            name="phone"
            id="phone"
            required
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div>
          <label for="confirm-passwd">Confirm Password</label>
          <input
            type="password"
            name="confirm-passwd"
            id="confirm-passwd"
            required
          />
        </div>
      </fieldset>
      <fieldset>
        <button value="submit" type="submit">Sign up</button>
        <p>Already have an account?<a href="#">Log in</a></p>
      </fieldset>
    </form>
  </body>
</html>
